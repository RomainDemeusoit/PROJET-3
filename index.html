<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=devicewidth, initial-scale=1.0" /> <!--Adapte la taille d'affichage pour les smartphones-->
        <link rel="stylesheet" href="public/css/normalize.css" /> <!--On utilise la fiche de style "normalize.css"-->
        <link rel="stylesheet" href="public/css/style.css" /> <!--On utilise la fiche de style "style.css"-->
        <!--Ces trois lignes correspondent à l'appel de la police d'écriture-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <!--J'appelle les icones de FontAwesome-->
        <script src="https://kit.fontawesome.com/9922868f6a.js" crossorigin="anonymous"></script> 
        <title>OhMyFood</title>
    </head>

    <body>
        <header class="header">
            <img class="header__logo" src="public\images\logo\ohmyfood.png" alt="Logo Ohmyfood avec la police Shrikhand">
        </header>

        <div class="position">
            <i class="position__icon fa-solid fa-location-dot"></i>
            <strong class="position__description">Paris, Belleville</strong>
        </div>

        <div class="intro">
            <h1 class="intro__title">Réservez le menu qui vous convient</h1>
            <p class="intro__description">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <a class="intro__button" href="#restaurants">Explorer nos restaurants</a>
        </div>

        <div class="fonctionnement">
            <h2>Fonctionnement</h2>
            <div class="steps">
                <div class="steps__number">1</div>
                <i class="steps__icon fa-solid fa-mobile-screen-button"></i>
                <div class="steps__description">Choisissez un restaurant</div>
            </div>
            <div class="steps">
                <div class="steps__number">2</div>
                <i class="steps__icon fa-solid fa-list-ul"></i>
                <div class="steps__description">Composez votre menu</div>
            </div>
            <div class="steps--pink">
                <div class="steps__number">3</div>
                <i class="steps__icon fa-solid fa-store"></i>
                <div class="steps__description">Dégustez au restaurant</div>
            </div>
        </div>
        
    </body>
